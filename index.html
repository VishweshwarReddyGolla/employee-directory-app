<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Employee Directory</h1>
    </div>

    <!-- Top Controls -->
    <div class="top-controls">
        <div class="left-side">
            <button onclick="openAddEditForm()">Add Employee</button>
        </div>
        <div class="right-side">
            <input type="text" id="search-input" placeholder="Search by name or email..." oninput="handleSearch()">
            <button onclick="toggleFilterPanel()">Filters</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Employee List -->
        <div class="employee-list-container">
            <div id="employee-list" class="employee-list"></div>

            <!-- Pagination -->
            <div class="pagination">
                <button onclick="prevPage()">Prev</button>
                <span id="page-info">Page 1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>

        <!-- Filters Sidebar -->
        <div id="filter-panel" class="filter-panel hidden">
            <h3>Filters</h3>
            <input type="text" id="filter-first-name" placeholder="First Name">
            <input type="text" id="filter-department" placeholder="Department">
            <input type="text" id="filter-role" placeholder="Role">
            <label for="sort-select">Sort By:</label>
            <select id="sort-select" onchange="applyFiltersAndSort()">
                <option value="">None</option>
                <option value="firstName">First Name</option>
                <option value="department">Department</option>
            </select>
            <label for="items-per-page">Show:</label>
            <select id="items-per-page" onchange="changeItemsPerPage()">
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
            </select>
            <div class="filter-actions">
                <button onclick="applyFiltersAndSort()">Apply</button>
                <button onclick="resetFilters()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Form (Hidden by default) -->
    <div id="form-container" class="hidden">
        <form id="employee-form" onsubmit="saveEmployee(event)">
            <input type="hidden" id="emp-id">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="department" placeholder="Department">
            <input type="text" id="role" placeholder="Role">
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" onclick="closeForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Employee Directory App
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
